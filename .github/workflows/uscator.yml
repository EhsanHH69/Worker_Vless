name: Obfuscate and Commit

on:
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install -g javascript-obfuscator

      # 确认文件内容是否正常
      - name: Display 节点订阅.js content
        run: cat 节点订阅.js

      # 检查文件是否存在
      - name: Check if 节点订阅.js exists
        run: ls -al 节点订阅.js

      # 简化混淆命令，查看是否能成功生成
      - name: Obfuscate code (simplified)
        run: |
          javascript-obfuscator 节点订阅.js --output _worker.js
          ls -al _worker.js

      # 确认命令是否成功
      - name: Obfuscate code (with exit code check)
        run: |
          javascript-obfuscator 节点订阅.js --output _worker.js
          if [ $? -ne 0 ]; then
            echo "Obfuscation failed"
          else
            echo "Obfuscation succeeded"
          fi
          ls -al _worker.js

      # 查看 git 状态
      - name: Check git status
        run: git status

      # 提交更改
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _worker.js || echo "No files to add"
          git diff --exit-code || git commit -m "Obfuscate _worker.js" || echo "No changes to commit"

      # 推送更改
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
